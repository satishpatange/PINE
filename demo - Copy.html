<script>
    // Reference the color shape that was drawn over the image
    const overlay = document.getElementById("product-shape");
    const overlay1 = document.getElementById("product-shape1");
    const collar = document.getElementById("collar-shape");
    const hanley = document.getElementById("hanley");
    const yoke = document.getElementById("yoke");

    function changeColorYoke(picker) {
        yoke.style.fill = picker.toHEXString();
        yoke.style.stroke = picker.toHEXString();
    }

    function changeColorCollar(picker) {
        collar.style.fill = picker.toHEXString();
        collar.style.stroke = picker.toHEXString();
        // collar.style.opacity = 0.80
    }

    function changeColorHanley(picker) {
        hanley.style.fill = picker.toHEXString();
        hanley.style.stroke = picker.toHEXString();
    }

    function changeColor1(picker) {
        overlay1.style.fill = picker.toHEXString();
        overlay1.style.stroke = picker.toHEXString();
        // overlay1.style.opacity = 0.80
    }

    function changeColor(picker) {
        overlay.style.fill = picker.toHEXString();
        overlay.style.stroke = picker.toHEXString();
    }
</script>
